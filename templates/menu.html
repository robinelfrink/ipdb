<ul>
	<!-- BEGIN menuitem -->
	<li>{item}</li>
	<!-- END menuitem -->
	<!-- BEGIN zoneselect -->
	<li>
		<select name="zone" onchange="setrequestvar('zone', $(this).val()); location.reload();">
			<option value="">Global zone</option>
			<!-- BEGIN zoneoption -->
			<option value="{zonename}" {selected}>{zonename}</option>
		</select>
	</li>
	<!-- END zoneselect -->
	<!-- BEGIN searchform -->
	<li>
		<form method="post" action="" remote="remote">
			<input type="text" size="16" class="search" name="search" value="{search}" />
			<input type="hidden" name="action" value="search" />
		</form>
	</li>
	<!-- END searchform -->
</ul>
