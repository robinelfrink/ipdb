<h2>{table}</h2>

<form method="post" action="" remote="remote">
	<table>
		<tr><td class="label">item:</td><td><input type="text" name="item" value="{item}" /></td></tr>
		<tr><td class="label">description:</td><td><input type="text" name="description" value="{description}" /></td></tr>
		<tr><td class="label">comments:</td><td><textarea rows="5" cols="50" name="comments">{comments}</textarea></td></tr>
		<!-- BEGIN column -->
		<tr><td class="label">{name}:</td><td>{input}</td></tr>
		<!-- END column -->
	</table>
	<!-- BEGIN add -->
	<input type="submit" value="add" />
	<input type="hidden" name="action" value="addextra" />
	<!-- END add -->
	<!-- BEGIN change -->
	<input type="submit" value="change" />
	<input type="hidden" name="action" value="changeextra" />
	<input type="hidden" name="olditem" value="{item}" />
	<!-- END change -->
</form>
