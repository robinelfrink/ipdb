<form method="post" action="" remote="remote">
	<p>You are about to delete the following node:</p>
	<table>
		<tbody>
			<tr><td class="label">address:</td><td><a href="{link}">{address}/{bits}</a></td></tr>
			<tr><td class="label">description:</td><td>{description}</td></tr>
			<!-- BEGIN children -->
			<tr><td></td><td><input id="childactionmove" type="radio" name="childaction" value="move" checked="checked" /> <label for="childactionmove">move children to parent</label></td></tr>
			<tr><td></td><td><input id="childactiondelete" type="radio" name="childaction" value="delete" /> <label for="childactiondelete">delete children</label></td></tr>
			<!-- END children -->
			<tr><td></td><td><input type="submit" value="delete" />&nbsp;<input type="submit" name="cancel" value="cancel" /></td></tr>
		</tbody>
	</table>
	<input type="hidden" name="node" value="{node}" />
	<input type="hidden" name="action" value="deletenode" />
</form>
