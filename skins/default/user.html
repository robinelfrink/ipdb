<form method="post" action="" remote="remote">
	<table>
		<tr>
			<td class="label">username:</td>
			<td><input type="text" name="user" value="{user}" /></td>
		</tr>
		<tr>
			<td class="label">name:</td>
			<td><input type="text" name="name" value="{name}" /></td>
		</tr>
		<tr>
			<td class="label">password:</td>
			<td><input type="password" name="password1" /></td>
		</tr>
		<tr>
			<td></td>
			<td><input type="password" name="password2" /></td>
		</tr>
		<tr>
			<td></td>
			<td><input type="submit" value="change" /></td>
		</tr>
	</table>
	<input type="hidden" name="olduser" value="{user}" />
	<input type="hidden" name="oldname" value="{name}" />
	<input type="hidden" name="action" value="changeuser" />
</form>

<!-- BEGIN access -->
<h3>user access:</h3>

<form method="post" action="" remote="remote">
	<table>
		<tr><th>network</th><th colspan="2">access</th></tr>
		<!-- BEGIN network -->
		<tr>
			<td><a href="?page=main&amp;node={node}">{node}</a></td>
			<td><input type="radio" name="access_{node}" value="readonly"{readonly_checked}>read only</td>
			<td><input type="radio" name="access_{node}" value="write"{write_checked}>write</td>
		</tr>
		<!-- END network -->
	</table>
	<input type="hidden" name="action" value="changeuseraccess" />
	<input type="hidden" name="user" value="{user}" />
	<input type="submit" value="change" />
</form>

<!-- END access -->

<!-- BEGIN addaccess -->
<p>additional prefix access:</p>
<form method="post" action="" remote="remote">
	<textarea name="prefixes" rows="10" cols="50">{prefixes}</textarea>
	<br />
	<input type="hidden" name="action" value="adduseraccess" />
	<input type="hidden" name="user" value="{user}" />
	<input type="submit" value="add" />
</form>
<!-- END addaccess -->
