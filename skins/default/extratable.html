<h2>{table}</h2>

<p>{navigation}</p>

<form method="post" action="" remote="remote">
    <input type="text" name="extrasearch" value="{extrasearch}" />
	<input type="image" src="skins/default/images/search.png" />
	<!-- BEGIN noitems -->
	<p>There are no items defined in table {table}.</p>
	<!-- END noitems -->
	<!-- BEGIN items -->
	<table>
		<thead>
			<tr><th>item</th><th>description</th><th></th><th></th></tr>
		</thead>
		<tbody>
			<!-- BEGIN itemrow -->
			<tr{oddeven}>
				<td class="extraitem"><a>{item}<span>{comments}</span></a></td>
				<td>{description}</td>
				<td><a href="?page=changeextra&item={item}" remote="remote">change</a></td>
				<td><a href="?page=deleteextra&item={item}" remote="remote">delete</a></td>
			</tr>
			<!-- END itemrow -->
		</tbody>
	</table>
	<!-- END items -->
	<a href="?page=addextra" remote="remote">add</a> an item
</form>

<p>{navigation}</p>
