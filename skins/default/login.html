<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<title>{title}</title>
		<style type="text/css"> /* <![CDATA[ */
			@import "{skindir}/style.css";
		/* ]]> */</style>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		{meta}
	</head>
	<body>
		<div id="wrapper">
			<!-- BEGIN debugdiv -->
			<div id="debugwrapper">
				<a href="#">debug<span id="debug">{debug}</span></a>
			</div>
			<!-- END debugdiv -->
			<div id="header">
				<div><h2>IP Database</h2></div>
			</div>
			<div id="login">
				<form method="post" action="" remote="remote">
					<input type="hidden" name="action" value="login" />
					<table id="login">
						<thead><tr><th colspan="2">Login</th></tr></thead>
						<tbody>
							<!-- BEGIN errorheader -->
							<tr><td class="error" colspan="2">{error}</td></tr>
							<!-- END errorheader -->
							<tr>
								<td class="label">Username:</td>
								<td><input id="username" size="20" type="text" name="username" value="{username}" /></td>
							</tr>
							<tr>
								<td class="label">Password:</td>
								<td><input size="20" type="password" name="password" /></td>
							</tr>
							<tr><td></td><td><input type="submit" value="login" /></td></tr>
						</tbody>
					</table>
				</form>
			</div>
			<script type="text/javascript">
			<!--
				if (getElement('username')) {
					getElement('username').focus();
					getElement('username').select();
				}
			//-->
			</script>
		</div>
		<div id="footer">
			<a href="http://15augustus.nl/ip-database/">IP Database</a> {version} &copy;2011 Previder bv (http://www.previder.nl)
		</div>
	</body>
</html>
